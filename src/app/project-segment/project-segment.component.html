<div class="main">
    <div class="container">
        <div class="left-side">
            <h1>{{title}}</h1>
            <small *ngIf="this.subtitle != ''">{{subtitle}}</small>
            <h3>ABOUT</h3>
            <p>{{about}}</p>
            <h3 *ngIf="this.extralinks.length > 0">LINKS</h3>
            <div *ngFor="let link of extralinks">
                <a [href]="link.link" target="_blank">
                    <div class="link">
                        <img [src]="link.image" style="width: 5.5vw; height: 5.5vw; min-width: 40px; min-height: 40px;">
                        {{link.name}}
                    </div>
                </a>
                
            </div>
            <a *ngIf="this.projectLink != ''" [href]="projectLink" target="_blank">
                <div class="projectlink">
                    Project Link
                    <svg [cIcon]="icons.cilExternalLink" width="2.5vw" title="Shield Icon"></svg>
                </div>
            </a>
        </div>
        <div class="right-side">
            <div class="carousel-container">
                <app-carousel [slides]="images"></app-carousel>
            </div>
            
    
            <h3 *ngIf="this.skills.length > 0">SKILLS</h3>
            <div *ngIf="this.skills.length > 0" class="skill-container">
                <div *ngFor="let skill of skills; let i = index" class="skill" [ngStyle]="{ 'background-color': getColor(i) }">{{ skill }}</div>
            </div>
        </div>
    </div>
    
    <div class="close-btn" (click)="click()">
        <img src="close.png">
    </div>
</div>
