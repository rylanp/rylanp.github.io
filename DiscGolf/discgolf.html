<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Disc Golf Score Tracker</title>
    <link rel="stylesheet" href="discgolf.css"/>
    <script src="discgolf.js"></script>
  </head>
  <body>
    <p>Welcome to Disc Golf Score Tracker</p>
    <div class="container">
      <form>
    
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name..">
        
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="example@gmail.com">
    
        <label for="message">Subject</label>
        <textarea id="message" placeholder="Write something..." style="height:200px"></textarea>
        <!--<input type="submit" value="Send Form">-->
        <button onclick="sendContact();">Submit</button>
    
      </form>
      
    </div>
    
  </body>
  
</html>
