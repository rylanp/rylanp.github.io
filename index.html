<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="index.css"/>

<body>
    <div class="grid" id="grid">
    </div>

    <div class="inner">
        <h1 class="title">Hello,<br>I'm Rylan</h1>
        <ul class="dynamic-txt">
            <li><span>Programmer</span></li>
            <li><span>C#, Python, HTML, CSS, JS</span></li>
            <li><span>Soccer = Best</span></li>
            <li><span>Web Designer</span></li>
            <li><span>Coder</span></li>
            <li><span>CAD Designer</span></li>
            <li><span>Game Developer</span></li>
            <li><span>Waffles > pancakes</span></li>
        </ul>
        
    </div>
    <!--
    <figure>
        <div id="cursor"></div>
    </figure>
    -->
    <figure>
        <div class="ball" id="ball1"></div>
        <div class="ball" id="ball2"></div>
        <div class="ball" id="ball3"></div>
        <div class="ball" id="ball4"></div>
        <div class="ball" id="ball5"></div>
    </figure>
    
    
    <script type="text/javascript">
        var g = document.getElementById('grid');
        var i = 0;
        while (i < 288){
            var element = document.createElement('div');
            element.className = "grid_item";
            document.getElementById('grid').appendChild(element);
            i++;
        }
    </script>
    <script src="orbit.js"></script>
